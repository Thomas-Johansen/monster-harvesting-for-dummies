services:
  db:
    image: postgres:16
    container_name: harvesting-db
    environment:
      POSTGRES_DB: harvesting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d harvesting"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata: